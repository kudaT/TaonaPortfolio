<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <style>
        .carousel {
            width: 50%;
            margin: 0 auto;
        }
        
        .carousel img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 300px; /* Adjust the maximum height as needed */
        }
    </style>
</head>
<body>
    <h2>Interactive Carousel</h2>
    
    <nav>
        <ul>
            <li><a href="welcome.html">Welcome</a></li>
            <li><a href="portfolio1.html">Portfolio 1</a></li>
            <li><a href="portfolio2.html">Portfolio 2</a></li>
            <li><a href="portfolio3.html">Portfolio 3</a></li>
            <li><a href="carousel.html">Carousel</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
    </nav>

    <div class="carousel">
        <div><img src="images/Character(h).png" alt="Image 1"></div>
        <div><img src="images/cupdesign2.png" alt="Image 2"></div>
        <div><img src="images/sticks.png" alt="Image 3"></div>
    </div>

    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                dots: true,
                arrows: false,
                adaptiveHeight: true // Adjusts the carousel height based on the image height
            });
        });
    </script>

    <footer class="site-footer">
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
